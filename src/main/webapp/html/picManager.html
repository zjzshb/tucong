<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script typet="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript"
            src="/js/picManager.js"></script>
</head>
<body>
<form class="layui-form" action="">

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">用户ID</label>
        <div class="layui-input-inline">
            <input type="text" id = "userId" required placeholder="请输入用户ID"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-inline">
            <input type="text" id = "uNickname" required placeholder="请输入用户昵称"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">照片ID</label>
        <div class="layui-input-inline">
            <input type="text" id = "picGroupId" required placeholder="请输入照片ID"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input type="text" id = "picTitle" required placeholder="请输入标题"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline" style="width: 200px;">
            <input type="date" id="qryStartDate" class="layui-input" id="fromTime" placeholder="起始时间" name="fromTime">
        </div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline" style="width: 200px;">
            <input type="date" id="qryEndDate" class="layui-input" id="toTime" placeholder="结束时间" name="toTime">
        </div>
    </div>
</form>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" id="qry" lay-submit lay-filter="submitThis">立即提交</button>
    </div>
</div>
<table class="layui-hide" id="picInfo" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="ban">封禁</a>
</script>


<script src="../layui/layui.js" charset="utf-8"></script>

</body>
</html>
